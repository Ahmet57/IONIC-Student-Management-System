<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Wellcome {{userNameToSayWelcome}}</ion-title>
        <ion-title>Role: Teacher</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath===p.url">
            {{p.title}}
          </ion-item>
        </ion-menu-toggle>
        <ion-item tappable routerLink="/login" routerDirection="root">Logout
          <ion-icon name="log-out" slot="start">
          </ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>

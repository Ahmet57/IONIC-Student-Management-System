<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View All Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="header-row">
    <ion-col size="2" style="text-align: center;">Student Name</ion-col>
    <ion-col size="2" style="text-align: center;">Student Surname</ion-col>
    <ion-col size="1" style="text-align: center;">Username</ion-col>
    <ion-col size="1" style="text-align: center;">Password</ion-col>
    <ion-col size="2" style="text-align: center;">Email</ion-col>
    <ion-col size="2" style="text-align: center;">Enrolled Courses</ion-col>
    <ion-col size="1" style="text-align: center;">Action</ion-col>
  </ion-row>

  <ion-row *ngFor="let row of students; let i=index" class="data-row">
    <ion-col size="2" style="text-align: center;">{{row.StudentName}}</ion-col>
    <ion-col size="2" style="text-align: center;">{{row.StudentSurname}}</ion-col>
    <ion-col size="1" style="text-align: center;">{{row.UserName}}</ion-col>
    <ion-col size="1" style="text-align: center;">{{row.Password}}</ion-col>
    <ion-col size="2" style="text-align: center;">{{row.Email}}</ion-col>
    <ion-col size="2" style="text-align: center;">{{row.EnrolledCourses}} </ion-col>
    <ion-col size="1" style="text-align: center;">
      <ion-button size="small" (click)="deleteStudent(row.ID)"  color="ligth" fill="clear">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>

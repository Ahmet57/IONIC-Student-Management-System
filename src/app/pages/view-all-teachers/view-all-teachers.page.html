<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View All Teachers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header-row">
      <ion-col size="2" style="text-align: center;">Teacher Name</ion-col>
      <ion-col size="2" style="text-align: center;">Username</ion-col>
      <ion-col size="2" style="text-align: center;">Email</ion-col>
      <ion-col size="2" style="text-align: center;">Password</ion-col>
      <ion-col size="2" style="text-align: center;">Subject</ion-col>
      <ion-col size="2" style="text-align: center;">Action</ion-col>
    </ion-row>

    <ion-row *ngFor="let row of teachers; let i=index" class="data-row">
      <ion-col size="2" style="text-align: center;">{{row.TeacherName}}</ion-col>
      <ion-col size="2" style="text-align: center;">{{row.UserName}}</ion-col>
      <ion-col size="2" style="text-align: center;">{{row.Email}}</ion-col>
      <ion-col size="2" style="text-align: center;">{{row.Password}}</ion-col>
      <ion-col size="2" style="text-align: center;">{{row.Subject}}</ion-col>
      <ion-col size="2">
        <ion-button size="small" (click)="deleteTeacher(row.ID)" color="ligth" fill="clear">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">CourseName</ion-label>
      <ion-input type="text" [(ngModel)]="course.CourseName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CourseFee</ion-label>
      <ion-input type="text" [(ngModel)]="course.CourseFee"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Duration</ion-label>
      <ion-input type="text" [(ngModel)]="course.Duration"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="saveCourse()">Save Course</ion-button>
</ion-content>
